<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Import Fonts - Professional serif and sans-serif combination */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@400;500;700&display=swap');
        
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Page Setup with proper margins */
        @page {
            size: A4;
            margin: 25mm 20mm 25mm 20mm;
        }
        
        body {
            font-family: 'Times New Roman', Georgia, serif;
            font-size: 10.5pt;
            line-height: 1.5;
            color: #1a1a1a;
            background: white;
            font-weight: 400;
        }
        
        /* Container */
        .page-container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            padding-bottom: 12px;
            border-bottom: 2px solid #1a1a1a;
            page-break-inside: avoid;
            page-break-after: avoid;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        /* Empty logo placeholder */
        .logo-placeholder {
            width: 40px;
            height: 40px;
            border: 2px solid #1a1a1a;
            border-radius: 0;
            background: transparent;
        }
        
        .company-name {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }
        
        .header-meta {
            text-align: right;
            font-family: 'Lato', sans-serif;
            font-size: 8.5px;
            color: #4a4a4a;
            line-height: 1.6;
            letter-spacing: 0.08em;
            font-weight: 400;
            text-transform: uppercase;
        }
        
        /* Title Section */
        .title-section {
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid #666666;
            page-break-inside: avoid;
            page-break-after: avoid;
        }
        
        .report-title {
            font-family: 'Lato', sans-serif;
            font-size: 28px;
            font-weight: 900;
            color: #1a1a1a;
            letter-spacing: -0.01em;
            line-height: 1.15;
            margin-bottom: 16px;
        }
        
        .report-meta {
            display: flex;
            gap: 32px;
            font-size: 11px;
            color: #333333;
            font-family: 'Times New Roman', Georgia, serif;
        }
        
        .meta-item {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        
        .meta-label {
            font-family: 'Lato', sans-serif;
            font-size: 8.5px;
            text-transform: uppercase;
            color: #4a4a4a;
            letter-spacing: 0.1em;
            font-weight: 700;
        }
        
        /* Content Styles */
        .content {
            margin-bottom: 50px;
        }
        
        /* Keep-together wrapper for heading + content */
        .keep-together {
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            display: block;
            position: relative;
        }
        
        /* Body Content Styles */
        .content h1 {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 40px 0 14px 0;
            letter-spacing: 0;
            line-height: 1.25;
            page-break-after: avoid !important;
            break-after: avoid !important;
        }
        
        .keep-together h1:first-child {
            margin-top: 0;
        }
        
        .content h1:first-child {
            margin-top: 0;
        }
        
        .content h2 {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 32px 0 12px 0;
            letter-spacing: 0;
            line-height: 1.3;
            page-break-after: avoid !important;
            break-after: avoid !important;
        }
        
        .keep-together h2:first-child {
            margin-top: 0;
        }
        
        .content h3 {
            font-family: 'Lato', sans-serif;
            font-size: 13px;
            font-weight: 700;
            color: #1a1a1a;
            margin: 24px 0 10px 0;
            letter-spacing: 0;
            line-height: 1.4;
            page-break-after: avoid !important;
            break-after: avoid !important;
        }
        
        .keep-together h3:first-child {
            margin-top: 0;
        }
        
        .content p {
            margin: 0 0 14px 0;
            line-height: 1.65;
            orphans: 3;
            widows: 3;
            font-weight: 400;
            text-align: justify;
        }
        
        .content p:last-child {
            margin-bottom: 0;
        }
        
        .content strong {
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .content em {
            font-style: italic;
        }
        
        .content code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 0;
            color: #1a1a1a;
            font-weight: 400;
        }
        
        /* Lists */
        .content ul, .content ol {
            margin: 0 0 14px 0;
            padding-left: 28px;
            page-break-inside: avoid;
            break-inside: avoid;
        }
        
        .content li {
            margin-bottom: 6px;
            line-height: 1.65;
            page-break-inside: avoid;
            break-inside: avoid;
            orphans: 2;
            widows: 2;
            position: relative;
            padding-bottom: 2px;
        }
        
        .content li:last-child {
            margin-bottom: 0;
        }
        
        /* Custom bullet style */
        .content ul {
            list-style: none;
        }
        
        .content ul li::before {
            content: '•';
            position: absolute;
            left: -18px;
            top: 0;
            color: #1a1a1a;
            font-weight: 700;
            font-size: 1.1em;
        }
        
        /* Blockquotes */
        .content blockquote {
            margin: 20px 0;
            padding: 16px 20px;
            background: #f9f9f9;
            border-left: 3px solid #333333;
            page-break-inside: avoid;
            break-inside: avoid;
        }
        
        .content blockquote p {
            margin-bottom: 0;
            font-style: italic;
            font-weight: 400;
            text-align: left;
        }
        
        /* Code Blocks */
        .content pre {
            margin: 20px 0;
            padding: 16px;
            background: #f5f5f5;
            color: #1a1a1a;
            border: 1px solid #d0d0d0;
            border-radius: 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 9.5pt;
            line-height: 1.5;
            page-break-inside: avoid;
            break-inside: avoid;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            color: #1a1a1a;
        }
        
        /* Tables */
        .content table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            page-break-inside: avoid;
            break-inside: avoid;
            font-size: 10pt;
        }
        
        .content th {
            text-align: left;
            padding: 10px 12px;
            font-family: 'Lato', sans-serif;
            font-size: 9pt;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #1a1a1a;
            background: #f5f5f5;
        }
        
        .content td {
            padding: 10px 12px;
            border-bottom: 1px solid #d0d0d0;
            font-weight: 400;
        }
        
        .content tr:last-child td {
            border-bottom: 1px solid #1a1a1a;
        }
        
        /* Highlight Box - Professional style */
        .highlight {
            margin: 28px 0;
            padding: 20px 24px;
            background: #f9f9f9;
            border: 2px solid #1a1a1a;
            border-radius: 0;
            color: #1a1a1a;
            page-break-inside: avoid !important;
            break-inside: avoid !important;
            display: block;
            position: relative;
        }
        
        .highlight h3 {
            color: #1a1a1a;
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .highlight p {
            margin-bottom: 0;
            color: #1a1a1a;
            font-weight: 400;
            text-align: left;
        }
        
        /* Info Box */
        .info-box {
            margin: 20px 0;
            padding: 16px 20px;
            background: #f5f5f5;
            border: 1px solid #999999;
            border-radius: 0;
            page-break-inside: avoid !important;
            break-inside: avoid !important;
        }
        
        .info-box p {
            margin: 0;
            line-height: 1.65;
            font-weight: 400;
            text-align: left;
        }
        
        .info-box-title {
            font-family: 'Lato', sans-serif;
            font-size: 9pt;
            font-weight: 700;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
        }
        
        /* Footer */
        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 2px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            page-break-inside: avoid;
            break-inside: avoid;
        }
        
        .footer-left {
            font-family: 'Times New Roman', Georgia, serif;
            font-size: 9pt;
            color: #4a4a4a;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .footer-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-company {
            font-family: 'Lato', sans-serif;
            font-size: 10pt;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        /* Print Optimization */
        @media print {
            .keep-together {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                display: block !important;
            }
            
            .highlight {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .content h1,
            .content h2,
            .content h3 {
                page-break-after: avoid !important;
                break-after: avoid !important;
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            .content ul,
            .content ol {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            @page {
                margin-top: 25mm;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <!-- PASTE YOUR BASE64 LOGO HERE -->
                <img src="" alt="Company Logo" style="height: 40px; width: auto;">
                <div class="company-name">Company</div>
            </div>
            <div class="header-meta">
                REPORT
            </div>
        </header>
        
        <!-- Title Section -->
        <section class="title-section">
            <h1 class="report-title">{{ title }}</h1>
            <div class="report-meta">
                <div class="meta-item">
                    <span class="meta-label">DATE</span>
                    <span>{{ date }}</span>
                </div>
            </div>
        </section>
        
        <!-- Main Content -->
        <main class="content">
            {{ body | safe }}
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-left">
                © 2025 Company. All rights reserved.<br>
                <span style="font-family: 'Lato', sans-serif; font-size: 8pt; letter-spacing: 0.05em;">TAGLINE HERE</span>
            </div>
        </footer>
    </div>
</body>
</html>
